<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="1">
    <input type="text" id="2">
    <button onclick="trocar()" value="trocar">Troca</button>
    <script>
        function trocar() {
            var nome1 = document.getElementById("1").value
            var nome2 = document.getElementById("2").value
            document.getElementById("1").value = nome2
            document.getElementById("2").value = nome1
        }
    </script>
</body>
</html>
