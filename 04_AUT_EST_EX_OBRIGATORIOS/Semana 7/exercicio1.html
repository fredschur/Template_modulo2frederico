    <button id="min" onclick="total(min)"> - </button>
    <button id="res" onclick="total(0)"> reset </button>
    </body>
    <script>
        function total(button){
            var counter = document.querySelector("#counter");
            var ct = parseInt(counter.value);
            if (button == plus) {
                counter.value = ct + 1;
            }
             else if (button == min) {
                counter.value  = ct - 1;
             }

                counter.value = ct * 0;
             }
